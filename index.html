<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TOP Sign Up</title>
</head>
<body>

    <div class="left-page">
        <h1>Packy Box</h1>
        <img id="pac-left-sidebar" src="photos/pac.jpg" alt="">
    </div>
    
    <div class="right-page"> 
        <h2>Get ready to punch, sweat, and win at Benzy Boxing Gym!</h2>
        <p>Join now to unlock your inner champion and be part of our vibrant boxing community!</p>

        <form>
            <div class="form">
                <div class="input-group">
                    <input required="" type="text" name="fname" id="fname" autocomplete="off" class="input">
                    <label class="user-label" for="fname">First Name</label>
                </div>

                <div class="input-group">
                    <input required="" type="text" name="lname" id="lname" autocomplete="off" class="input">
                    <label class="user-label" for="lname">Last Name</label>
                </div>

                <div class="input-group">
                    <input required="" type="email" name="email" id="email" autocomplete="off" class="input">
                    <label class="user-label" for="email">Email</label>
                </div>

                <div class="input-group">
                    <input required="" type="num" name="phone" autocomplete="off" class="input">
                    <label class="user-label">Phone</label>
                </div>


                <div class="input-group">
                    <input required="" type="password" name="password" id="password" autocomplete="off" class="input">
                    <label class="user-label" for="password">Password</label>
                </div>

                <div class="input-group">
                    <input required="" type="password" name="confirm-password" id="confirm-password" autocomplete="off" class="input">
                    <label class="user-label" for="confirm-password">Confirm Password</label>
                </div>

                <button id="submit-button" type="submit">
                    <span class="transition"></span>
                    <span class="gradient"></span>
                    <span class="label">Create Account</span>
                </button>
            </div>
            
        </form>
    </div>



</body>
</html>
